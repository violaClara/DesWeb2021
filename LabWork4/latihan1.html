<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin dan Padding</title>
    <style>
        .satu{
            border: 1px solid black;
            background-color: lightblue;
            margin: 40px 50px 60px 30px;
        }
        .dua{
            border: 1px solid black;
            background-color: lightblue;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="satu">
        Partisi ini memiliki margin atas 40px, kanan 50px, bawah
        60px, kiri 30px
    </div>
    <div class="dua">
        Sedangkan yang ini memiliki padding atas, kanan, bawah, dan kiri 40px
    </div>
</body>
</html>
