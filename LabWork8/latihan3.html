<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3 Huruf</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
   <center>
       <h1>Penghitung Karakter</h1>
       <br>
       <textarea name="ulasan" id="ulasan" rows="4" cols="60" maxlength="50"></textarea>
       <br>
       <h3>Jumlah huruf: <span id="hitung">0</span></h3>
       
   </center>
   <div id="bar"></div>


   <!-- Jquery code -->

   <script>
       $(document).ready(function(){
           setInterval(function(){
                var jumlahText= ($("textarea").val()).length;
                $("h3").html("Jumlah huruf: "+jumlahText);
                if(jumlahText==0){
                    $( "#bar" ).progressbar({
                    max:50,
                    value: 0.05
                });
                } else{
                    $( "#bar" ).progressbar({
                    max:50,
                    value: jumlahText
                });
                }
               
           },1);
          
           
       });
   </script>

   
</body>
</html>
