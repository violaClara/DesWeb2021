<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan media Query CSS3 b</title>
    <style>
        .detectLogo{
            display: none;
        }
        @media only screen and (min-width:1024px) {
            .detectLogo{
                display: block;
            }
        }
    </style>
</head>
<body>
    <h3>
        Menggunakan Media Query CSS 3
    </h3>
    <div class="detectLogo">
        <img src="logo-uns.png">
    </div>
</body>
</html>
